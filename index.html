<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Button Clicker Game </title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="images/favicon.jpg"/>
</head>

<body>

    <h1> Arena Button Battle </h1>
   
    <div id="Arena"> <!--Main Arena-->
        <div id="leftBar"> <!--left bar on arena-->
            <div id="playerProfile"> 
                <p>SupaJarren</p>
                <img src="images/guy_fierrireal.png" />
            </div>
        </div>
        
        <img id="pokemon" src="images/cherubi.gif" />

        <p id="score">0</p>
        
        <div id="rightBar">
            <div id="numberProfile"> <!--right bar on arena-->
                <p>noFeelRobot</p>
                <img src="images/number.png" />
            </div>
        </div>
    </div>
    <div id="moveList"> <!-- all the buttons-->
        
        <div class ="Button">
            <p>+1</p>
        </div>

        <div class ="Button">
                <p>+10</p>
        </div>

        <div class ="Button">
                <p>+50</p>
        </div>

        <div class ="Button" onclick="rdm(luh())">
                <p>+random</p>
        </div>

    </div>

    <audio controls id="audio">
            <source src="images/Pokemon.mp3" type="audio/mpeg">
    </audio>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
